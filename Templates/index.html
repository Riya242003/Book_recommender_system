<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    .text-white{
    color:white;
    }

</style>
<body style="background-color:Black">
     <nav class="navbar" style="background-color:#800d16">
         <p class="navbar-brand" style="font-size:30px" > <b>Book Recommender</b> </p>
         <ul class="nav navbar-nav ">
             <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/">Contact</a></li>
         </ul>
     </nav>

     <div class="container">

         <div class="row">
             <div class="col-md-12">
                 <h1 class="text-white" style="font-size:40px;padding:10px">Top 50 Books</h1>
             </div>

             {% for i in range(book_name|length) %}
                 <div class="col-md-3" style="margin-top:50px">
                 <div class="card">
                     <div class="card-body" style="background-color:black">
                         <img class="card-img-top" src="{{ image[i] }}">
                         <h5 class="text-white">{{ book_name[i] }}</h5>
                         <p class="text-white"><b>Aurthor</b> - {{ aurthor[i] }}</p>
                         <p class="text-white"><b>Votes</b> - {{ votes[i] }}</p>
                         <p class="text-white"><b>Rating</b> - {{ rating[i] }}</p>
                     </div>
                 </div>
                 </div>
             {% endfor %}


         </div>

     </div>
</body>
</html>
